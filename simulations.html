<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulations</title>

    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/simulation.css">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="node_modules/p5/lib/p5.min.js"></script>

    <script type="module" src="./scripts/simulations.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html">Allumette</a>
            <div>
                <a href="./simulations.html">Simulations</a>
                <a href="./gitCommands.html">Git commands<commands></a>
            </div>
        </nav>
    </header>
    <main>
        <canvas class="canvas-background"></canvas>
        <div class="div-main">
            <h1>SIMULATIONS</h1>
            <h2>DIAMOND SQUARE ALGORITHM</h2>
            <div class="simulation">
                <canvas class="canvas-simulation"></canvas>
                <div class="settings">
                    <div class="dimension-container">
                        <div>
                            <input type="radio" name="dimension" id="2D" value="2D" contextmenu="ici" checked>
                            <label for="2D">2D</label>
                        </div>
                        <div>
                            <input type="radio" name="dimension" id="3D" value="3D">
                            <label for="3D">3D</label>
                        </div>
                    </div>
                    <div class="settings-row">
                        <label for="size" id="label-range">SELECT THE SIZE</label>
                        <input type="range" id="size" min="1" max="8" value="5">
                    </div>
                    <div class="settings-row">
                        <input type="button" value="NEW GENERATION" id="run">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
