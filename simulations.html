<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulations</title>

    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/simulation.css">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="node_modules/p5/lib/p5.min.js"></script>

    <script type="module" src="./scripts/simulations.js"></script>
</head>
<body>
    <header>
        <nav class="nav">
            <a class="nav__link" href="./index.html">Allumette</a>
            <div>
                <a class="nav__link" href="./simulations.html">Simulations</a>
                <a class="nav__link" href="./gitCommands.html">Git commands<commands></a>
            </div>
        </nav>
    </header>
    <main>
        <canvas class="canvas-background"></canvas>
        <div class="main main--simu">
            <h1 class="main__title">SIMULATIONS</h1>
            <h2 class="main__simu-title">DIAMOND SQUARE ALGORITHM</h2>
            <div class="main__simu">
                <canvas class="main__simu__canvas-simulation"></canvas>
                <div class="main__simu__set">
                    <div class="main__simu__set__box main__simu__set__box--radio">
                        <input type="radio" name="dimension" id="2D" value="2D" checked>
                        <label for="2D">2D</label>
                        <input type="radio" name="dimension" id="3D" value="3D">
                        <label for="3D" class="main__simu__set__box__label--radio">3D</label>

                    </div>
                    <div class="main__simu__set__box">
                        <label for="size" id="label-range">SELECT THE SIZE</label>
                        <input type="range" class="main__simu__set__box__range" id="input-range" min="1" max="8" value="5">
                    </div>
                    <div class="main__simu__set__box">
                        <input type="button" id="input-reset" value="NEW GENERATION" >
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
